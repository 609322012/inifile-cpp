version: '1.0.{build}'

image: Visual Studio 2017

platform:
    - x86
    - Any Cpu

configuration:
    - Debug
    - Release

install:
    - git submodule update --init --recursive

before_build:
    - cmake -G "Visual Studio 15 2017 Win64" .

build:
    project: $(APPVEYOR_BUILD_FOLDER)\inifile-cpp.sln

test_script:
    - '%APPVEYOR_BUILD_FOLDER%\run_tests.exe'
