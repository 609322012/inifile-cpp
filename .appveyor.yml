version: '1.0.{build}'

image: Visual Studio 2017

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

install:
    - git submodule update --init --recursive

before_build:
    - cmake .

build:
    project: $(APPVEYOR_BUILD_FOLDER)\inifile-cpp.sln

test_script:
    - '%APPVEYOR_BUILD_FOLDER%\run_tests.exe'
